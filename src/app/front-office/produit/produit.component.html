<h1>Nos Produits</h1>
<ul class="list-group">
  <li
    *ngFor="let tab of lesProduits"
    class="list-group-item list-group-item-secondary"
  >
    <img [src]="tab.img" id="c1" />
    {{ tab.id }}
    {{ tab.reference }}
    {{ tab.marque }}
    {{ tab.prix }}
    <ng-container *ngIf="tab.dispo"> En Stock</ng-container
    ><ng-container *ngIf="tab.dispo == false"> Hors Stock </ng-container>

    <a
      class="btn btn-primary btn-sm"
      [routerLink]="['/selectedproduit', tab.id]"
      ><i class="fa-solid fa-info"></i> DÃ©tail</a
    >
    <button class="btn btn-secondary btn-lg">
      <i class="fa-solid fa-cart-plus"></i> J'ACHETE
    </button>
  </li>
</ul>
